<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Javascript</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.6/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="row">
                             <div class="col-5 mb-3">
                                <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                                <input type="text" class="form-control" id="nombre" >
                            </div>
                            <div class=" col-5 mb-4">
                                <label for="nombre" class="form-label"><strong>Apodo</strong></label>
                                <input type="text" class="form-control" id="apodo">
                            </div>
                              <div class=" col-10 mb-4">
                                <label for="celebre" class="form-label"><strong>Frase célebre</strong></label>
                                <input type="text" class="form-control" id="celebre">
                            </div>
                             <div class=" col-5 mb-4">
                                <label for="edad" class="form-label"><strong>Edad</strong></label>
                                <input type="number" class="form-control" id="edad">
                            </div>
                           
                        </div>
                        <label class="form-label"><strong>Escoge tu estación favorita</strong> (Puedes escoger mas de una opción)</label>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="temporada" id="opcion1" value="Verano">
                                <label class="form-check-label" for="temporada">Verano</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="temporada" id="opcion2" value="Primavera">
                                <label class="form-check-label" for="temporada">Primavera</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="temporada" id="opcion3" value="Otoño">
                                <label class="form-check-label" for="temporada">Otoño</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" name="temporada" id="opcion4" value="Invierno">
                                <label class="form-check-label" for="temporada">Invierno</label>
                            </div>
                        <label for="exampleColorInput" class="form-label mt-4"><strong>Escoge tu color favorito</strong></label>
                            <div class=" col-2 mb-4 ">
                                <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
                            </div>
                        <!-- <button type="submit" class="btn btn-primary" id="enviarBtn">Enviar</button> -->
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col mb-4">
                            <div id="liveAlertPlaceholder"></div>
                            <button type="button" class="btn btn-primary" id="liveAlertBtn">Tu Apodo</button>
                        </div>
                        <div class="col mb-4">
                           <a href="#" class="btn btn-primary" id="edadPopover" data-bs-toggle="popover" data-bs-content="Aun no has ingresado tu edad">
                                Tu edad
                           </a>
                        </div>
                        <div class="row">
                            <div class="col mb-4">
                                <button type="button" class="btn btn-primary" id="liveToastBtn">Temporadas</button>
                                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                        <div class="toast-header">
                                            <strong class="me-auto">Temporada favorita</strong>
                                            <small>Hace 1 min</small>
                                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                        <div class="toast-body">
                                            ....
                                        </div>
                                    </div>
                                </div>
                            </div><!--fin col-->
                            <div class="col mb-4">
                                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Sobre ti</button>
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Sobre ti</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        ...
                                    </div>
                                </div>
                            </div><!--fin col-->
                        </div>
                        <div class="row">
                            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                                <div class="carousel-inner">
                                    <div class="carousel-item active" data-bs-interval="10000">
                                        <img src="assets/img/otoñoColor.jpg" class="d-block w-100" alt="Bosque en epoca de otoño en tonos naranjos con puesta de sol">
                                        <div class="carousel-caption d-none d-md-block" id="myCarousel">
                                            <h5 id="title1">Tu Nombre</h5>
                                            <p id="description1">Edad</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item" data-bs-interval="2000">
                                        <img src="assets/img/invienro1.avif" class="d-block w-100" alt="Puesta de sol en paisaje con nieve">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5 id="title2">Tu Apodo</h5>
                                            <p id="description2">Frase Celebre</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/img/primavera.jpg" class="d-block w-100" alt="Puesta de sol en campo de flores amarillas y moradas">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5 id="title3">Tu Apodo</h5>
                                        </div>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                       
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="assets/bootstrap-5.3.6/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
